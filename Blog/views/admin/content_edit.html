{% extends 'layout.html' %}
{% block main %}
<ol class="breadcrumb">
    <li><a href="#">管理首页</a></li>
    <li><span>内容修改</span></li>
</ol>
<h3>内容编辑 - {{content.title}}</h3>

<form role="form" method="post">

    <div class="form-group">
        <label>内容分类</label>
        <select name="category" id="category" class="form-control">
            {% for category in categories %}
                {% if content.category._id.toString() == category._id.toString() %}
                    <option value="{{category.id}}" selected>{{category.name}}</option>
                {%else%}
                    <option value="{{category.id}}">{{category.name}}</option>
                {%endif%}
            <!--这里的value值为传输的具体内容，name为传输名称-->
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="title">标题</label>
        <input class="form-control" value="{{content.title}}" id="title" placeholder="请输入内容名称" name="title">
    </div>

    <div class="form-group">
        <label for="description">简介</label>
        <textarea class="form-control" id="description" placeholder="请输入内容简介" rows="5" name="description">{{content.description}}</textarea>
    </div>

    <div class="form-group">
        <label for="content">内容</label>
        <textarea class="form-control" id="content" placeholder="请输入内容" rows="10" name="content">{{content.content}}</textarea>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
